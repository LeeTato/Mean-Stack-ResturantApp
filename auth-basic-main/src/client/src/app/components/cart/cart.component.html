<p>cart works!</p>

<li *ngFor="let user of user$ | async">
  Hello  {{user.name}}
</li>
<h3 style="padding-left: 40%;">Cart Items</h3><br><br><hr>
<ng-container *ngIf="(cart$ | async) as cart">
<ng-container *ngFor="let item of cart.items">
  <div class="container">
   <div class="row">
  <div class="col">
 {{item.food.foodName}}
</div>
<div class="col">
 <img src="{{item.food.img}}" width="100" height="60"/>
</div>
<div class="col cart ">
  <button size='x-small'variant='contained'(click)="removeFromCart(item.food)">-</button><p>{{item.quantity}}</p>
  <button size='small' variant='contained' (click)="addToCart(item.food)">+</button>
</div>
 <div class="col">
 {{item.food.foodPrice}}
</div>
<!-- <div class="col"><button (click)="deleteFromCart(item)" class="delbtn">Delete</button></div> -->
</div>
</div>
<hr>

<br>
</ng-container>
</ng-container>
<div class="container">
  <div class="row">
    <div class="col"><h2>Cart Item Total:</h2></div>
    <div class="col">
<ng-container *ngIf="(cart$ | async) as cart">

  <ng-container *ngIf="(cart.items) as item">
</ng-container>
<div class="col">
  {{cart.count}}
  <div><h2> Total Price {{cart.totalPrice}}</h2></div>
  </div>

</ng-container>
</div>
</div>
