<h3 style="padding-left: 40%;">Cart Items</h3><br><br><hr>
<ng-container *ngIf="(cart$ | async) as cart">
<ng-container *ngFor="let item of cart.items">
  <div class="container">
   <div class="row">
  <div class="col">
 {{item.foodName}}
</div>
<div class="col">
 <img src="{{item.img}}" width="100" height="60"/>
</div>
 <div class="col">
 {{item.foodPrice}}
</div>
<div class="col"><button (click)="deleteFromCart(item)">Delete</button></div>
</div>
</div>
<hr>

<br>
</ng-container>
</ng-container>
<div class="container">
  <div class="row">
    <div class="col"><h2>Cart Item Total:</h2></div>
    <div class="col">
<ng-container *ngIf="(cart$ | async) as cart">
  <ng-container *ngIf="(cart.items) as item">
   <p>  {{item.length}}</p>
</ng-container>
</ng-container>
</div>
</div>
<div class="row">
<div><h2>TotalPrice:</h2></div>
</div>
<li *ngFor="let user of user$ | async">
  {{user.email}}
</li>
