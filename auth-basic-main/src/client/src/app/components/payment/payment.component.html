
<div class="container">

  <h2 class="mb-5">Angular Stripe Credit Card Payment</h2>

  <div class="col-md-4 mb-3" >
    <li *ngFor="let user of user$ | async">
      Hello  {{user.name}}
    </li>
  </div>

  <div class="col-md-4 mb-3" *ngIf="(cart$ | async) as cart">
    <button (click)="checkout(cart.totalPrice, cart)" class=" btn-block"><p>Click To Pay</p>${{cart.totalPrice}}</button>

  </div>

</div>
